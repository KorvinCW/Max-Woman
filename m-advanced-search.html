<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Max Woman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="lightbox-gallery/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/burger-style.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,700,700i&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="m-wrapper-search">
        <header>
            <div class="m-btn_back">
                <a href="#">
                    <div class="arrow m-arrow"></div>
                    <span>Назад</span>
                </a>
            </div>
        </header>
        <main class="m-advanced-search">
            <form>
                <div class="m-wrap-search">
                    <div class="m-advanced-search_margin">
                        <p>Локация</p>
                        <select id="m-select-city" class="custom-select m-search-select">
                            <option value="Днепр">Днепр</option>
                            <option value="Киев">Киев</option>
                            <option value="Харьков">Харьков</option>
                        </select>
                        <select id="m-select-district" class="custom-select m-search-select">
                            <option value="Днепровски р-н">Днепровски р-н</option>
                            <option value="Киевский р-н">Киевский р-н</option>
                            <option value="Харьковский р-н">Харьковский р-н</option>
                        </select>
                    </div>
                    <div class="m-advanced-search_margin">
                        <p>Услуга</p>
                        <select id="m-select-service" class="custom-select m-search-select">
                            <option value="Маникюр">Маникюр</option>
                            <option value="Педикюр">Педикюр</option>
                            <option value="Стрижка">Стрижка</option>
                        </select>
                        <select id="m-select-extended-service" class="custom-select m-search-select">
                            <option value="Свадебный маникюр">Свадебный маникюр</option>
                            <option value="Королевский маникюр">Королевский маникюр</option>
                            <option value="Королевский педикюр">Королевский педикюр</option>
                        </select>
                    </div>
                    <div class="wrap-search__block-price">
                        <p>Стоимость, UAH:</p>
                        <div class="wrap-search__wrap-price">
                            <span>от</span>
                            <input type="text" id="min-price" class="wrap-search__price" name="" value="0">
                            <span>до</span>
                            <input type="text" id="max-price" class="wrap-search__price" name="" value="400">
                        </div>
                    </div>
                </div>
                <div id="m-search-checkbox" class="m-advanced-checkbox_block">
                    <p class="m-checkbox-text">Нюансы:</p>
                    <div class="m-advanced-checkbox">
                        <input type="checkbox" id="answer1">
                        <label for="answer1" class="search-master__lable">Только с отзывами</label>
                    </div>
                    <div class="m-advanced-checkbox">
                        <input type="checkbox" id="answer2">
                        <label for="answer2" class="search-master__lable">Только PRO</label>
                    </div>
                    <div class="m-advanced-checkbox">
                        <input type="checkbox" id="answer3">
                        <label for="answer3" class="search-master__lable">Мои избранные</label>
                    </div>
                    <div class="m-advanced-checkbox">
                        <input type="checkbox" id="answer4">
                        <label for="answer4" class="search-master__lable">Выезд на дом</label>
                    </div>
                </div>
            </form>
        </main>
        <footer class="m-footer_advanced-search">
            <div id="m-footer_reset-search">Сбросить расширенный поиск</div>
            <a href="#" class="m-footer_apply-search">Применить поиск</a>
        </footer>
    </div>

    <script src="js/burger.js"></script>
    <script src="lightbox-gallery/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/lightbox-gallery.config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
